<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carousel/Slideshow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css"> 
    <!-- <script src="js/script.js"></script> -->
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-xs-12">
                <div id="theCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#theCarousel" data-slide-to="1"></li>
                        <li data-target="#theCarousel" data-slide-to="2"></li>
                        <li data-target="#theCarousel" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/1000150708-01.jpg" alt="Ilustracion" class="img-responsive center-block">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Nombre foto</h3>
                                <p>significado</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/1725206606144.jpg" alt="fotografia" class="img-responsive center-block">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Nombre foto</h3>
                                <p>significado</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/1725206606164.jpg" alt="pintura" class="img-responsive center-block">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Nombre foto</h3>
                                <p>significado</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/image5.png" alt="diseno" class="img-responsive center-block">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Nombre foto</h3>
                                <p>significado</p>
                            </div>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">anterior</span>
                    </a>
                    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center"> <a href="pages/galeria.html" class="btn btn-primary">Ver Galer√≠a</a> 
        </div>
    </div>
</body>
</html>
