<!DOCTYPE html>
<html lang="es">
<head>
    <title>Galería de Fotos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/css/lightgallery.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/js/lightgallery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">Inicio</a>
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="Logo" height="30"> 
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <a href="/img/1000150708-01.jpg" class="thumbnail" data-lg-size="1200-800"> 
                    <img src="/img/1000150708-01.jpg" class="img-responsive" alt="Imagen 1">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <a href="/img/1725206606144.jpg" class="thumbnail" data-lg-size="1200-800">
                    <img src="/img/1725206606144.jpg" class="img-responsive" alt="Imagen 2">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <a href="/img/1725206606164.jpg" class="thumbnail" data-lg-size="1200-800">
                    <img src="/img/1725206606164.jpg" class="img-responsive" alt="Imagen 3">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <a href="/img/image5.png" class="thumbnail" data-lg-size="1200-800">
                    <img src="/img/image5.png" class="img-responsive" alt="Imagen 4">
                </a>
            </div>
        </div> 
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">
                        Creado en 2024 por [Nombre del creador].<br>
                        Repositorio: [Enlace al repositorio]<br>
                        Información de la creadora: [Información de la creadora]
                    </p>
                </div>
                <div class="col-md-6 text-right"> 
                    <img src="/img/foto-creadora.jpg" alt="Foto creadora" class="img-circle" width="50"> 
                </div>
            </div>
        </div>
    </footer>

    <script>
        lightGallery(document.querySelector('.row'));  
    </script>

</body>
</html>
